<div class="d-flex  justify-content-center ">
 <div *ngFor="let item of bordados">
  <div class="card flex-row">
    <img class="card-img-top" src="http://laravel.example.com{{item.resizedpath}}" alt="Card image cap">
    <div class="card-block">
      <h4 class="card-title">{{item.name}}</h4>
      <p class="card-text">{{item.description}}</p>
      <p class="card-text"><small class="text-muted">Uploaded by {{item.user.name}}
</small></p>
    </div>
  </div>
  </div>
 </div>
