<div class="container">
  <div class="row main">
    <div class="main-login main-center">
      <h5>Sign up once and watch any of our free demos.</h5>
      <form  (ngSubmit)="submitLogin(loginForm.value)" [formGroup]="loginForm" class="" >
             <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Your Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="email" id="email" email placeholder="Enter your Email" [ngClass]="{'form-control-danger':!loginForm.controls['email'].valid && loginForm.controls['email'].touched}" [formControl]="loginForm.controls['email']"/>
            </div>
            <div *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched" class="text-danger">Mail invalido</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" [ngClass]="{'form-control-danger':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}" [formControl]="loginForm.controls['password']"/>
            </div>
            <div *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched" class="text-danger">Contrase√±a requerida</div>
          </div>
        </div>

        <div class="form-group ">
          <button  type="button" routerLink="/register" routerLinkActive="active" class="btn btn-primary px-2">Register</button>
          <button  type="submit" class="btn btn-primary px-2 pull-right">Login</button>
        </div>
</form>
    </div>
  </div>
</div>
